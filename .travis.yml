language: c

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.conda
        - ${TRAVIS_BUILD_DIR}/depends/install
        - ${TRAVIS_BUILD_DIR}/depends/download
        - ${TRAVIS_BUILD_DIR}/depends/src

env:
    global:
        - NUMPY_VERSION=1.11
        - PYTHON_VERSION=3.5
        - OMP_NUM_THREADS=1
        - secure: ""

addons:
    apt:
        packages:
            - libopenmpi-dev
            - openmpi-bin
            - libgsl0-dev

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda update --yes conda
    - conda create --yes -n test python=$PYTHON_VERSION
    - source activate test
    - conda install --yes numpy=$NUMPY_VERSION nose cython mpi4py astropy scipy
    - pip install --pre abopt pmesh bigfile mpi4py_test

install:
    - cp Makefile.travis Makefile.local
    - make
    - (cd python; pip install .;)

script:
    - pushd tests
    - bash runtests.sh
#    - python plottests.py
    - popd
    - pushd python
    - python runtest.py --mpirun

